<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="main.js"></script>
</head>
<body>
   
        <h1>Rock Paper Scissors</h1>
   
    <div class="images">
        <img src="img/rock-emoji.png" class="imgs" onclick="playGame('Rock')">
        <img src="img/paper-emoji.png" class="imgs" onclick="playGame('Paper')">
        <img src="img/scissors-emoji.png" class="imgs" onclick="playGame('Scissors')">
    </div>

    <div class="content">
        <p class="move">Pick a move to play !</p>
        <p class="result">Results: ?</p>
        <p class="score">Score's: Wins: 0,Loss: 0,Ties: 0</p>
        <input type="button" value="Rest" class="btn" onclick="
        dosome(),
        scores.wins = 0;
        scores.loss = 0;
        scores.ties = 0;
        ">
    </div>
</body>
</html>
